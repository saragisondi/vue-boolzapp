<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Boolzapp</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  

<div id="app">

  <div class="container">

    <main>

      <aside>
        <!-- user -->
        <div class="user">
          <div class="user-info">
            <img src="img/avatar_io.jpg" alt="avatar">
            <div class="name">Sofia</div>
          </div>

          <!-- icon -->
          <div class="icon">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          
        </div>

        <!-- notification -->
        <div class="notification">
          <i class="fa-solid fa-bell-slash"></i> 
          <div class="text">
            <div>Ricevi notifiche di nuovi messaggi</div>
            <div>Attiva notifiche desktop</div>
          </div>
        </div>

        <!--input search -->
        <div class="search">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <!-- list contacts -->
        <div class="contacts">

          <ul>

            <li  v-for="(contact, index) in contacts " @click="contactClicked(index)">
              <img :src="contact.avatar" alt="avatar">
              <div class="info">
                <div class="row">
                  <div>{{contact.name}}</div>
                  <div>12:00</div>
                </div>
                <span>{{contact.messages[contact.messages.length-1].message}}</span>
              </div>
            </li>

          </ul>

          
        </div>
      </aside>



      <div class="right-side">

        <!--contacts-last-login-->
        <div class="contacts-last-login">
          <div class="contact">
            <img :src="contacts[counter].avatar" alt="avatar">

            <div class="info">
              <div>{{contacts[counter].name}}</div>
              <div>Ultimo accesso oggi alle 10:30</div>
            </div>

          </div>

          <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

        </div>


        <!-- sms -->
        <div class="container-sms">

          <div class="sms" v-for="message in (contacts[counter].messages)" :class="message.status">
            <span>{{message.message}}</span>
            <span class="date"></span>
          </div>

        </div>

        <!-- new sms -->
        <div class="container-sms new">

          <div class="sms sent" >
            <span>{{myMessage}}</span>
          </div>
        </div>


        <!-- input text sms -->
        <div class="input-area">
          <i class="fa-regular fa-face-smile"></i>
          <input @keyup.enter="newMySms()"  v-model="myMessage" type="text" placeholder="Scrivi un messaggio">

          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>

    </main>

  </div>

</div>



  <script src="js/script.js"></script>
</body>
</html>
